# lightning.pytorch==2.1.3
seed_everything: 101588
trainer:
  accelerator: auto
  strategy: auto
  devices: auto
  profiler: "simple"
  logger:
    - class_path: lightning.pytorch.loggers.WandbLogger
      init_args:
        save_dir: ${oc.env:AMPLFI_OUTDIR}/train_logs
        project: amplfi
        # uncomment and set to name your run
        # name: my-amplfi-run 
  max_epochs: 800
  check_val_every_n_epoch: 1
  log_every_n_steps: 50
  benchmark: false
  callbacks:
    - class_path: amplfi.train.callbacks.ModelCheckpoint
      init_args:
        monitor: "valid_loss"
        save_top_k: 5
        save_last: true
        auto_insert_metric_name : false
        mode: "min"
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
model:
  class_path: amplfi.train.models.similarity.SimilarityModel
  init_args:
    # AmplfiModel base class parameters
    inference_params: ["chirp_mass", "mass_ratio", "distance", "phic", "inclination", "dec", "psi", "phi"]
    learning_rate: 0.00071444
    pct_start: 0.1
    train_outdir: ${oc.env:AMPLFI_OUTDIR}
    test_outdir: null
    weight_decay: 0.0042
    verbose: false
    
    # SimilarityModel specific parameters
    arch:
      class_path: amplfi.train.architectures.embeddings.SimilarityEmbedding
      init_args:
        embedding:
          class_path: amplfi.train.architectures.embeddings.MultiModalPsd
          init_args:
            time_context_dim: 8
            freq_context_dim: 128
            time_layers: [5, 3, 3]
            freq_layers: [5, 3, 3]
            norm_layer:
              class_path: ml4gw.nn.norm.GroupNorm1DGetter
              init_args:
                groups: 8
        expander_factor: 3
    similarity_loss: 
      class_path: amplfi.train.losses.VICRegLoss
      init_args:
        lambda_param: 25.0
        mu_param: 25.0
        nu_param: 1.0
data:
  class_path: amplfi.train.data.datasets.SimilarityDataset
  init_args:
    # AmplfiDataset base class parameters
    data_dir: ${oc.env:AMPLFI_DATADIR}
    inference_params: ["chirp_mass", "mass_ratio", "distance", "phic", "inclination", "dec", "psi", "phi"]
    dec: 
      class_path: ml4gw.distributions.Cosine
    psi: 
      class_path: torch.distributions.Uniform
      init_args:
        low: 0
        high: 3.14159
        validate_args: false
    phi: 
      class_path: torch.distributions.Uniform
      init_args:
        low: 0
        high: 6.28318
        validate_args: false
    highpass: 25
    sample_rate: 2048
    kernel_length: 3
    fduration: 1
    psd_length: 10
    batches_per_epoch: 800
    batch_size: 512
    ifos: ["H1", "L1"]
    
    # Optional parameters with defaults
    parameter_transformer: null
    fftlength: 2
    train_val_range: null
    test_range: null
    min_valid_duration: 10000.0
    num_files_per_batch: null
    max_num_workers: 6
    verbose: false
    seed: null
    
    waveform_sampler: 
      class_path: amplfi.train.data.waveforms.generator.cbc.FrequencyDomainCBCGenerator
      init_args:
        num_fit_params: 100000
        parameter_sampler: 
          class_path: amplfi.train.priors.cbc_prior
        dec: 
          class_path: ml4gw.distributions.Cosine
        psi: 
          class_path: torch.distributions.Uniform
          init_args:
            low: 0
            high: 3.14 
        phi: 
          class_path: torch.distributions.Uniform
          init_args:
            low: 0
            high: 6.28
        num_val_waveforms: 10000
        num_test_waveforms: 200
        approximant: ml4gw.waveforms.IMRPhenomD
        f_min: 20
        f_max: 1024
        ringdown_duration: 1.0
        waveform_arguments:
          f_ref: 40
    augmentor: 
      class_path: amplfi.train.data.augmentors.TimeTranslator
      init_args:
        jitter: 0.1
        sample_rate: 2048
